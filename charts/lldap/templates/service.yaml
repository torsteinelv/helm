apiVersion: v1
kind: Service
metadata:
  name: {{ include "lldap.fullname" . }}
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: ldap
      protocol: TCP
      name: ldap
    - port: {{ .Values.service.webuiPort }}
      targetPort: webui
      protocol: TCP
      name: webui
  selector:
    {{- include "lldap.selectorLabels" . | nindent 4 }}
